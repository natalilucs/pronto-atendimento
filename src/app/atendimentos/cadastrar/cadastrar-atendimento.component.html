
<h1>Cadastrar Atendimento</h1>

<div class="well">
  <form #formAtendimento="ngForm">
    <div class="form-group">
        <label for="nome">Nome do Paciente:</label>
        <input type="text" class="form-control" id="nome" name="nome" minlength="5" required [(ngModel)]="atendimento.paciente" #nome="ngModel"> 

        <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger" [hidden]= "!nome.errors.required">
            Digite o Nome do Paciente.
        </div>
      
        <div class="form-group">    
            <label for="prioridadeAtendimento">Prioridade</label>
            <select class="form-control" name="prioridade" id="prioridadeAtendimento" #prioridade="ngModel" [(ngModel)]="atendimento.prioridade">
                <option value="Imediato"> Imediato</option>
                <option value="Muito urgente">Muito Urgente</option>
                <option value="Urgente">Urgente</option>
                <option value="Pouco urgente">Pouco urgente</option>    
                <option value="Não urgente">Não urgente</option>
            </select>
        </div>   


        <div class="form-group text-center m-4">
            <input type="submit" class="btn btn-success" (click)="cadastrarAtendimento()" value="cadastrar" [disabled]="!formAtendimento.form.valid">
            <a class="btn btn-default" [routerLink]="['/atendimentos/listar']">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
            </a>
        </div>


    </div>
  </form>

 

</div>
