
<div class="container">
    <h1 class='display-1'>Cadastro</h1>
    <table class="table table-striped table-bordered table-hover">
        <tbody class="container-fluid">
            <tr>
                <th>Nome do Paciente</th>
                <th>Prioridade do Atendimento</th>
                <th>Atendimento Finalizado</th>
                <th class="text-center">
                    <a class="btn btn-xs btn-primary" [routerLink]="['/atendimentos/cadastrar']">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Cadastrar Novo Atendimento
                    </a>
                </th>
            </tr>
            <tr *ngFor="let atendimento of atendimentos" [atendimentoFinalizado]="atendimento.status" >
                <td >
                    {{atendimento.paciente}}
                </td>
                <td [statusPrioridade]="atendimento.prioridade" >
                    {{atendimento.prioridade}}
                </td>
                
                <td style="width: 70px" class="text-center">
                    <input type="checkbox" [value]="atendimento.id" [checked]="atendimento.status" (click)="alterarStatus(atendimento)" >
                </td>
                <td class="text-center" style="width: 200px">
                    <a title="Editar" alt="Editar" class="btn btn-xs btn-outline-dark" [routerLink] = "['/atendimentos/editar' , atendimento.id]">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                    </a>
                    <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
                    </a>
                </td>
            </tr>           
    
        </tbody>
    </table>

    

</div>

<p *ngIf = "atendimentos.length == 0">Nenhum atendimento cadastrado</p>
